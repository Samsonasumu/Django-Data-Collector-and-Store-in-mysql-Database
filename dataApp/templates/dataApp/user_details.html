        <a href="{% url 'home' %}">Home</a>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Submit">
    </form>
    <button id="show-data-protection" style="background-color: blue; color: white; margin-left: 143px;">Show Data Protection Statement</button>

    <section>
        <h4> Your information is kept secure</h4>
     </section>

<script>
  const showButton = document.getElementById('show-data-protection');
  const popupUrl = "{% url 'data_protection_statement' %}"; // Replace with your URL if using a view function

  showButton.addEventListener('click', () => {
    window.open(popupUrl, '_blank'); // This opens the statement in a new tab/window
  });
</script>
